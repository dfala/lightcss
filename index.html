<!DOCTYPE html>

<html>
<head>
	<title>CSS Light | A CSS light framework</title>

	<!-- STYLING -->
	<link rel="stylesheet" href="public/css/style.css">

</head>
<body>

	<header class="l-header">
		<img src="public/css/images/logo.png" alt="Light CSS logo" />
	</header>

  <div class="s-container">
    <h1>This is an h1</h1>
    <h2>This is an h2</h2>
    <h3>This is an h3</h3>
    <h4>This is an h4</h4>
    <h5>This is an h5</h5>
    <h6>This is an h6</h6>
    <p>
      This is a paragraph
    </p>

		<hr />
		<button class="l-btn-light">Light</button>
		<button class="l-btn-dark">Dark</button>
		<button class="l-btn-success">Success</button>
		<button class="l-btn-main">Main</button>
		<button class="l-btn-danger">Danger</button>

		<hr />
		<div class="l-msg-light">This a light message.</div>
		<div class="l-msg-dark">This a dark message.</div>
		<div class="l-msg-success">This a success message.</div>
		<div class="l-msg-main">This a main message.</div>
		<div class="l-msg-danger">This a danger message.</div>

		<hr />
		<a href="http://www.google.com">Google Website</a>

		<hr />
		<input class="l-input" placeholder="This is an input field" />

		<hr />
		<form class="l-form">
			<input class="l-input" placeholder="This is an first in form" />
			<input class="l-input" placeholder="This is last in form" />
			<button class="l-btn-main">Submit form</button>
		</form>


		<hr />
		<pre>console.log("this is a pre tag in action")</pre>

  </div>



</body>
</html>
